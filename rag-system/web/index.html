<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Privacy-Preserving RAG System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 30px;
            text-align: center;
        }

        .header h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 2.5em;
        }

        .header p {
            color: #666;
            font-size: 1.1em;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .panel {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .panel h2 {
            color: #667eea;
            margin-bottom: 20px;
            font-size: 1.5em;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
        }

        .input-group input,
        .input-group textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1em;
            transition: border-color 0.3s;
        }

        .input-group input:focus,
        .input-group textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .input-group textarea {
            resize: vertical;
            min-height: 100px;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
            width: 100%;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .result {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            margin-top: 20px;
            border-left: 4px solid #667eea;
        }

        .result h3 {
            color: #333;
            margin-bottom: 15px;
        }

        .result p {
            color: #555;
            line-height: 1.6;
            margin-bottom: 10px;
        }

        .metadata {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 10px;
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid #ddd;
        }

        .metadata-item {
            background: white;
            padding: 10px;
            border-radius: 5px;
        }

        .metadata-item label {
            font-size: 0.9em;
            color: #666;
            display: block;
        }

        .metadata-item span {
            font-weight: 600;
            color: #333;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #667eea;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            background: #fee;
            color: #c33;
            padding: 15px;
            border-radius: 8px;
            margin-top: 15px;
            border-left: 4px solid #c33;
        }

        .success {
            background: #efe;
            color: #3c3;
            padding: 15px;
            border-radius: 8px;
            margin-top: 15px;
            border-left: 4px solid #3c3;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }

        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }

        .stat-card h3 {
            font-size: 2em;
            margin-bottom: 5px;
        }

        .stat-card p {
            opacity: 0.9;
        }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üîí Privacy-Preserving RAG System</h1>
            <p>ÈöêÁßÅ‰øùÊä§ÁöÑËΩªÈáèÁ∫ßÊ£ÄÁ¥¢Â¢ûÂº∫ÁîüÊàêÁ≥ªÁªü</p>
        </div>

        <div class="main-content">
            <!-- Query Panel -->
            <div class="panel">
                <h2>üí¨ Query System</h2>
                <div class="input-group">
                    <label for="question">Your Question:</label>
                    <textarea id="question" placeholder="ËæìÂÖ•ÊÇ®ÁöÑÈóÆÈ¢ò..."></textarea>
                </div>
                <button class="btn" onclick="submitQuery()">üîç Search</button>
                <div id="queryResult"></div>
            </div>

            <!-- Upload Panel -->
            <div class="panel">
                <h2>üìÑ Upload Document</h2>
                <div class="input-group">
                    <label for="fileUpload">Select File:</label>
                    <input type="file" id="fileUpload" accept=".txt,.md,.pdf,.docx">
                </div>
                <button class="btn" onclick="uploadDocument()">‚¨ÜÔ∏è Upload</button>
                <div id="uploadResult"></div>
            </div>
        </div>

        <!-- Stats Panel -->
        <div class="panel">
            <h2>üìä System Statistics</h2>
            <div id="stats" class="stats">
                <div class="stat-card">
                    <h3 id="pointsCount">-</h3>
                    <p>Document Chunks</p>
                </div>
                <div class="stat-card">
                    <h3 id="llmStatus">-</h3>
                    <p>LLM Status</p>
                </div>
                <div class="stat-card">
                    <h3 id="embeddingModel">-</h3>
                    <p>Embedding Model</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:8000';

        // Load stats on page load
        window.addEventListener('load', loadStats);

        async function loadStats() {
            try {
                const response = await fetch(`${API_BASE}/api/stats`);
                const data = await response.json();

                document.getElementById('pointsCount').textContent = 
                    data.vector_store?.points_count || '0';
                document.getElementById('llmStatus').textContent = 
                    data.llm_available ? '‚úÖ Ready' : '‚ùå Offline';
                document.getElementById('embeddingModel').textContent = 
                    data.embedding_model?.split('/').pop() || 'N/A';
            } catch (error) {
                console.error('Error loading stats:', error);
            }
        }

        async function submitQuery() {
            const question = document.getElementById('question').value.trim();
            const resultDiv = document.getElementById('queryResult');

            if (!question) {
                resultDiv.innerHTML = '<div class="error">Please enter a question</div>';
                return;
            }

            // Show loading
            resultDiv.innerHTML = '<div class="loading"><div class="spinner"></div>Processing...</div>';

            try {
                const response = await fetch(`${API_BASE}/api/query`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ question, top_k: 5 })
                });

                const data = await response.json();

                if (response.ok) {
                    resultDiv.innerHTML = `
                        <div class="result">
                            <h3>üìù Answer:</h3>
                            <p>${data.answer}</p>
                            <div class="metadata">
                                <div class="metadata-item">
                                    <label>Chunks Retrieved:</label>
                                    <span>${data.num_chunks_retrieved}</span>
                                </div>
                                <div class="metadata-item">
                                    <label>Processing Time:</label>
                                    <span>${data.processing_time}s</span>
                                </div>
                                ${data.avg_similarity ? `
                                <div class="metadata-item">
                                    <label>Avg Similarity:</label>
                                    <span>${data.avg_similarity.toFixed(4)}</span>
                                </div>
                                ` : ''}
                            </div>
                        </div>
                    `;
                    loadStats(); // Refresh stats
                } else {
                    resultDiv.innerHTML = `<div class="error">Error: ${data.detail}</div>`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<div class="error">Error: ${error.message}</div>`;
            }
        }

        async function uploadDocument() {
            const fileInput = document.getElementById('fileUpload');
            const resultDiv = document.getElementById('uploadResult');
            const file = fileInput.files[0];

            if (!file) {
                resultDiv.innerHTML = '<div class="error">Please select a file</div>';
                return;
            }

            // Show loading
            resultDiv.innerHTML = '<div class="loading"><div class="spinner"></div>Uploading...</div>';

            const formData = new FormData();
            formData.append('file', file);

            try {
                const response = await fetch(`${API_BASE}/api/ingest`, {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();

                if (response.ok) {
                    resultDiv.innerHTML = `
                        <div class="success">
                            <h3>‚úÖ Upload Successful!</h3>
                            <p><strong>File:</strong> ${data.filename}</p>
                            <p><strong>Chunks:</strong> ${data.num_chunks}</p>
                            <p><strong>Time:</strong> ${data.processing_time}s</p>
                        </div>
                    `;
                    fileInput.value = '';
                    loadStats(); // Refresh stats
                } else {
                    resultDiv.innerHTML = `<div class="error">Error: ${data.detail}</div>`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<div class="error">Error: ${error.message}</div>`;
            }
        }

        // Allow Enter key to submit query
        document.getElementById('question').addEventListener('keydown', function(e) {
            if (e.ctrlKey && e.key === 'Enter') {
                submitQuery();
            }
        });
    </script>
</body>
</html>
